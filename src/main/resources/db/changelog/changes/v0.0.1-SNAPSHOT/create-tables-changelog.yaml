databaseChangeLog:
  - changeSet:
      id: create-account-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Account
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: account_status
                  type: ENUM( 'ACTIVE', 'BLOCKED','REMOVED')
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-passenger-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Passenger
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(60)
                  constraints:
                    nullable: true
              - column:
                  name: account_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_passenger_account
                    referencedTableName: Account
                    referencedColumnNames: id
                    nullable: false

  - changeSet:
      id: create-cart-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Cart
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: total_cost
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_cart_account
                    referencedTableName: Account
                    referencedColumnNames: id
                    nullable: false

  - changeSet:
      id: create-trips-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Trips
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_trips
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: flight_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: flight_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: trips_status
                  type: ENUM('ACTIVE', 'CANCELLED', 'TRANSFERRED')
                  constraints:
                    nullable: false

  - changeSet:
      id: create-airline-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Airline
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: airline_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: airline_price
                  type: DECIMAL
                  constraints:
                    nullable: false
              - column:
                  name: trips_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_airline_trips
                    referencedTableName: Trips
                    referencedColumnNames: id
                    nullable: true

  - changeSet:
      id: create-airport-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Airport
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_airport
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: airline_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_airport_airline
                    referencedTableName: Airline
                    referencedColumnNames: id
                    nullable: false

  - changeSet:
      id: create-ticket-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Ticket
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: ticket_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: account_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_ticket_account
                    referencedTableName: Account
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: service
                  type: ENUM('ECONOMY', 'BUSINESS', 'FIRST')
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: ENUM('ADULT', 'CHILD')
                  constraints:
                    nullable: false
              - column:
                  name: trips_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_ticket_trips
                    referencedTableName: Trips
                    referencedColumnNames: id
              - column:
                  name: airport_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_ticket_airport
                    referencedTableName: Airport
                    referencedColumnNames: id