databaseChangeLog:
  - changeSet:
      id: create-account-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Account
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: owner
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: create_account_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: account_status
                  type: ENUM( 'ACTIVE', 'BLOCKED','REMOVED')
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: ENUM( 'ADMIN', 'PASSENGER')
                  constraints:
                    nullable: false


  - changeSet:
      id: create-cart-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Cart
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_cart_account
                    referencedTableName: Account
                    referencedColumnNames: id
                    nullable: false

  - changeSet:
      id: create-passenger-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Passenger
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(60)
                  constraints:
                    nullable: true
              - column:
                  name: account_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_passenger_account
                    referencedTableName: Account
                    referencedColumnNames: id
                    nullable: false

  - changeSet:
      id: create-flight-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Flight
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_flight
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: flight_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: departure_airport
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: arrival_airport
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: flight_time
                  type: DATETIME
                  constraints:
                    nullable: false
              - column:
                  name: departure_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: arrival_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: airline
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: flight_status
                  type: ENUM('ACTIVE', 'INACTIVE', 'CANCELLED')
                  constraints:
                    nullable: false

  - changeSet:
      id: create-reservations-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Reservations
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: reservations_reference
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: reservations_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: create-ticket-table
      author: RuslanVahner
      changes:
        - createTable:
            tableName: Ticket
            columns:
              - column:
                  name: id
                  type: BINARY(16)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false
              - column:
                  name: purchase_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: ticket_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: ticket_class
                  type: ENUM('ECONOMY', 'BUSINESS')
                  constraints:
                    nullable: false
              - column:
                  name: ticket_status
                  type: ENUM('RESERVED', 'PAID', 'CANCELLED')
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: ENUM('ADULT', 'CHILD')
                  constraints:
                    nullable: false
              - column:
                  name: flight_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_ticket_flight
                    referencedTableName: Flight
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: account_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_ticket_account
                    referencedTableName: Account
                    referencedColumnNames: id
                    nullable: false
              - column:
                  name: reservation_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_ticket_reservations
                    referencedTableName: Reservations
                    referencedColumnNames: id
              - column:
                  name: passenger_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_ticket_passenger
                    referencedTableName: Passenger
                    referencedColumnNames: id
              - column:
                  name: cart_id
                  type: BINARY(16)
                  constraints:
                    foreignKeyName: fk_ticket_cart
                    referencedTableName: Cart
                    referencedColumnNames: id